{{ partial "header.html" . }}

<main class="content" role="main">

  {{ .Site.Params.caption }}

  <h1>Blog</h1>

  <div class="archive">
    {{ range (where .Data.Pages "Type" "post").GroupByDate "2006" }}
    {{ range .Pages }}
    <article class="archive-item">
      <span class="archive-item-date">
        {{ .Date.Format "January 2, 2006" }}
      </span>
      <span><a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a></span>
    </article>
    {{ end }}
    {{ end }}
  </div>

</main>

{{ partial "footer.html" . }}
