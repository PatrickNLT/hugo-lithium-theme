{{ partial "header.html" . }}

<main class="content" role="main">

  <div class="archive">
    {{ range (where .Data.Pages "Type" "post").GroupByDate "2006" }}
    {{ if eq .Key $.Site.Params.archiveYear }}<h2 class="archive-title">Archives</h2>{{ end }}
    {{ range .Pages }}
    <article class="archive-item">
      <a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a>
      <span class="archive-item-date">
        {{ .Date.Format "January 2, 2006" }}
      </span>
    </article>
    {{ end }}
    {{ end }}
  </div>

</main>

{{ partial "footer.html" . }}
